<body>
    <p>I am collecting form data using <a href="https://www.formspree.io">formspree.io</a> This website. </p>

        <div>

            <input type="text" name="name" id="name" required><br><br>

            <label for="id">Student ID:</label>
            <input type="number" name="id" id="id" required><br><br>

            <input type="email" name="email" id="email" required><br><br>

            <label for="department">Department:</label>
            <input type="text" name="department" id="department" required><br><br>

            <label for="message">Your message:</label><br><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
            <button type="submit">Submit</button><br><br>
            <input type="submit" value="submit">
    </form>
