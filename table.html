<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Table</title>

    <style>
        table{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            border-spacing: 5px;
        }
        td,th{
            border: 2px solid black;
            padding: 15px;
        }
        tr{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>Student Details</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Rubaiya</td>
                    <td>4.50</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Rony</td>
                    <td>4.70</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Vabna</td>
                    <td>3.50</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
