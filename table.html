<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Table</title>

    <style>
        table,td,th{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <caption>Student Details</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th >Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Shuvo</td>
                    <td>4.00</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Sumiaya</td>
                    <td>3.90</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Abir</td>
                    <td>1.05</td>
                </tr>
            </tbody>
        </table> <br>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th colspan="2">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Shuvo</td>
                    <td>017</td>
                    <td rowspan="2">018</td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Sumiaya</td>
                    <td>017</td>
                </tr>
                <tr>
                    <td>103</td>
                    <td>Abir</td>
                    <td>017</td>
                    <td>018</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <p>Shuvo: 73</p>
</body>
</html>
