<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch SVG File in webpage</title>

    <style>
        .div1{
            background-color: aqua;
        }
        .div2{
            background-color: blue;
        }
        .div3{
            background-color: brown;
        }
        html{
            height: 100%;
            display: table;
            margin: auto;
        }
        body{
            height: 100%;
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <img src="./logo/tree.svg" height="100"><br>

    <div class="div1">
        <details>
            <summary>HTML Progress</summary>
            <ol>HTML:<progress min="0" max="100" value="70"></progress></ol>
        </details>
    </div>

    <div class="div2">
        <details>
            <Summary>CSS Progress Bar</Summary>
            <ol>CSS :<progress min="0" max="100" value="20"></progress></ol>
        </details>
    </div>

    <div class="div3">
        <details>
            <summary>JavaScript</summary>
            <ol>JavaScript: <progress min="0" max="100" value="10"></progress></ol>
        </details>
    </div>

    <div>
        <ol type="I">
            <li>HTML:<progress min="0" max="100" value="70"></progress></li>
            <li>CSS :<progress min="0" max="100" value="20"></progress></li>
            <li>JavaScript:<progress min="0" max="100" value="10"></progress></li>
        </ol>
    </div>

    <div>
        <img src="./logo/Peacefull Lady.jpg" height="200">
        <figcaption>Fig: Peacefull Lady</figcaption>
    </div>
</body>
</html>
