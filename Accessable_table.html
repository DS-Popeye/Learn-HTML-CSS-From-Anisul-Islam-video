<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessable Table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>
    </header>
    <main>
        <table>
            <caption>Studens Info</caption>
            <colgroup>
                <col span="1" style="background-color: Blue;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">101</th>
                    <td>Shuvo</td>
                    <td>4.51</td>
                </tr>
                <tr>
                    <th scope="row">102</th>
                    <td>Sumaiya</td>
                    <td>3.60</td>
                </tr>
            </tbody>
        </table>
    </main>

    <div>
        <p>Shuvo: 77</p>
    </div>
</body>
</html>
